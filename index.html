<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="/dist/css/lightbox.css">
</head>
<body>

  <section>
    
    <h1>Image Gallery</h1>
    <div class="buttonsContainer">
      <button id="all">All</button>
      <button id="cats">Cats</button>
      <button id="food">Food</button>
      <button id="nature">Nature</button>
    </div>
    <div>
      <a class="example-image-link catlink" href="img/cat-814952_640.jpg" data-lightbox="all"><img class="cats" src="img/cat-814952_640.jpg" alt=""/></a>
      <a class="example-image-link naturelink" href="img/sunset-1373171_640.jpg" data-lightbox="all"><img class="nature" src="img/sunset-1373171_640.jpg" alt="" /></a>
      <a class="example-image-link catlink" href="img/cat-3591348_640.jpg" data-lightbox="all"><img class="cats" src="img/cat-3591348_640.jpg" alt="" /></a>
      <a class="example-image-link foodlink" href="img/ice-cream-1274894_640.jpg" data-lightbox="all"><img class="food" src="img/ice-cream-1274894_640.jpg" alt="" /></a>
      <a class="example-image-link foodlink" href="img/strawberries-2960533_640.jpg" data-lightbox="all"><img class="food" src="img/strawberries-2960533_640.jpg" alt="" /></a>
      <a class="example-image-link catlink" href="img/cat-3266673_640.jpg" data-lightbox="all"><img class="cats" src="img/cat-3266673_640.jpg" alt="" /></a>
      <a class="example-image-link naturelink" href="img/flowers-276014_640.jpg" data-lightbox="all"><img class="nature" src="img/flowers-276014_640.jpg" alt="" /></a>
      <a class="example-image-link foodlink" href="img/vegetables-752153_640.jpg" data-lightbox="all"><img class="food" src="img/vegetables-752153_640.jpg" alt="" /></a>
      <a class="example-image-link naturelink" href="img/mountain-landscape-2031539_640.jpg" data-lightbox="all"><img class="nature" src="img/mountain-landscape-2031539_640.jpg" alt="" /></a>
      <a class="example-image-link catlink" href="img/lion-951778_640.jpg" data-lightbox="all"><img class="cats" src="img/lion-951778_640.jpg" alt="" /></a>
      <a class="example-image-link naturelink" href="img/road-1072821_640.jpg" data-lightbox="all"><img class="nature" src="img/road-1072821_640.jpg" alt="" /></a>
      <a class="example-image-link foodlink" href="img/macarons-2548827_640.jpg" data-lightbox="all"><img class="food" src="img/macarons-2548827_640.jpg" alt="" /></a>






    </div>
    
  </section>

 

  <script src="/dist/js/lightbox-plus-jquery.min.js"></script>
  <script src="/dist/js/script.js"></script>

  <script src="../src/js/lightbox.js"></script> -->
  

  

</body>
</html>
